<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRYPTOZ Rewards</title>
  <style>
    /* Corrected CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .banner {
      width: 200%;
      max-width: 400px;
      text-align: center;
      background-color: #004080;
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 15px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    input, button {
      display: block;
      width: 200%;
      max-width: 400px;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #00bfff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0099cc;
    }

    .back-btn {
      background-color: #ffa500;
    }

    .back-btn:hover {
      background-color: #cc8400;
    }

    p {
      max-width: 400px;
      margin: 10px auto;
      text-align: left;
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="open-screen">
    <div class="banner">CRYPTOZ</div>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button id="login-btn">LOGIN</button>
    <button id="go-to-sign-up">SIGN UP</button>
  </div>

  <!-- Sign-Up Screen -->
  <div id="sign-up-screen" style="display: none;">
    <div class="banner">CRYPTOZ</div>
    <input type="email" id="sign-up-email" placeholder="Email">
    <input type="password" id="sign-up-password" placeholder="Password">
    <input type="password" id="confirm-password" placeholder="Confirm Password">
    <button id="sign-up-btn">SIGN UP</button>
    <button class="back-btn" id="back-to-login">BACK</button>
  </div>

  <!-- Submit Rewards Screen -->
  <div id="submit-rewards-screen" style="display: none;">
    <div class="banner">REWARDS</div>
    <input type="text" id="voucher-code" placeholder="Rewards Code">
    <input type="text" id="amount" placeholder="Amount" readonly>
    <input type="text" id="wallet-address" placeholder="Wallet Address">
    <input type="email" id="business-email" placeholder="Business Email">
    <button id="submit-reward-btn">SUBMIT</button>
    <p id="balance">Balance: $0.00</p>
    <button class="back-btn" id="back-to-open">BACK</button>
  </div>

  <!-- Transaction Screen -->
  <div id="transaction-screen" style="display: none;">
    <div class="banner">TRANSACTION</div>
    <ul>
      <li>Date: <span id="transaction-date"></span></li>
      <li>Amount Transferred: <span id="transaction-amount"></span></li>
      <li>Wallet Address: <span id="transaction-wallet"></span></li>
      <li>Note: Please check your email for transaction details.</li>
    </ul>
    <button class="back-btn" id="back-to-submit">BACK</button>
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
